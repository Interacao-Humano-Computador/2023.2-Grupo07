theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      primary: amber
      toggle:
        icon: material/circle-half-full
        name: Alterar para o modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      toggle:
        icon: material/circle-half-full
        name: Alterar para o modo claro

  language: pt-BR
  favicon: assets/images/onlinejudge-logo.png
  logo: assets/images/onlinejudge-logo.png
