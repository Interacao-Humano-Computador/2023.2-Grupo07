site_name: Online-Judge

nav:
  - Sobre: index.md
  - Atas:
      - Primeira entrega:
          - Ata primeira reunião: atas/primeira-entrega/reuniao-1.md
          - Ata segunda reunião: atas/primeira-entrega/reuniao-2.md
      - Segunda entrega:
          - Ata terceira reunião: atas/segunda-entrega/reuniao-3.md

  - Primeira Entrega:
      - Apresentação: primeira-entrega/apresentacao.md
      - Equipe: primeira-entrega/equipe.md
      - Sites Avaliados: primeira-entrega/sites-avaliados.md
      - Site Escolhido: primeira-entrega/site-escolhido.md
      - Metodologia: primeira-entrega/metodologia.md
      - Ferramentas do Projeto: primeira-entrega/ferramentas.md
      - Processo de Design: primeira-entrega/processo-design.md
      - Cronograma das Atividades: primeira-entrega/cronograma-atividades.md
  - Segunda Entrega:
      - Análise de tarefas:
          - Análise Hierárquica de Tarefas (HTA): segunda-entrega/analise-tarefas/HTA.md
          - GOMS: segunda-entrega/analise-tarefas/GOMS.md
      - Aspectos Éticos: segunda-entrega/aspectos-eticos.md
      - Perfil de usuário: segunda-entrega/perfil-usuario.md
      - Personas: segunda-entrega/personas.md
      - Cenários: segunda-entrega/cenarios.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      primary: amber
      toggle:
        icon: material/circle-half-full
        name: Alterar para o modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      toggle:
        icon: material/circle-half-full
        name: Alterar para o modo claro

  language: pt-BR
  favicon: assets/images/onlinejudge-logo.png
  logo: assets/images/onlinejudge-logo.png
